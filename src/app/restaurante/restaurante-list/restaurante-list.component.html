<div class="container-fluid">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Pais</th>
          <th scope="col">Tipo Comida</th>
          <th scope="col">Anio Fundacion</th>
        </tr>
      </thead>
      <tbody>
        <div class="col mb-2" *ngFor="let restaurante of restaurantes">
          <tr>
            <td>{{restaurante.name}}</td>
            <td>{{restaurante.country}}</td>
            <td>{{restaurante.cuisine}}</td>
            <td>{{restaurante.opening_year}}</td>
          </tr>
       </div>
      </tbody>
    </table>
  </div>
</div>
